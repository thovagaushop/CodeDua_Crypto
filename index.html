<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bh-light sticky-top">
        <div class="container-fluid">
            <a href="#" class="navbar-branch">
                <img height="40" src="images/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarReponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarReponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link active">Swap</a>
                    </li>
                    <li class="nav-item">
                        <a href="poll.html" class="nav-link">Pool</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Farm</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">IDO</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <div class="nav-item nav-plus">
                        <img src="images/astr.jpg" alt="">
                        <div class="money">$0.147</div>
                    </div>
                    &nbsp;&nbsp;
                    <div class="nav-item connect">
                        Connect
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main-content -->
    <div class="container">
        <div class="body-container mx-auto">
            <!-- Content - Header -->
            <div class="content-header">
                <div class="content-header-text">Swap</div>
                <div class="content-header-icon">
                    <div><span><i class="fa-solid fa-sliders fa-lg"></i></span></div>
                    <div><span><i class="fa-solid fa-clock-rotate-left fa-lg"></i></span></div>
                </div>
            </div>
            <hr>
            <!-- Content-body -->
            <div class="content-body">

                <!-- Tranfer From -->
                <div class="trans tranfer-from">
                    <div class="tranfer-label">From</div>

                    <div class="tranfer-content">
                        <input type="text" pattern="^[0-9]*[.,]?[0-9]*$" placeholder="0.0" minlength="1" maxlength="79"
                            spellcheck="false"/>
                        
                        <div class="tranfer-selector">
                            <img src="images/astr.jpg" alt="">
                            ASTR
                            <span><i class="fa-solid fa-angle-down"></i></span>
                        </div>
                    </div>
                </div>
                <!-- Tranfer - Icon -->
                <span class="tranfer-icon">
                    <div><i class="fa-solid fa-arrow-down fa-lg"></i></div>
                </span>

                <!-- Tranfer to -->
                <div class="trans tranfer-to">
                    <div class="tranfer-label">To</div>
                    <div class="tranfer-content">
                        <input type="text" pattern="^[0-9]*[.,]?[0-9]*$" placeholder="0.0" minlength="1" maxlength="79"
                            spellcheck="false"/>
                        
                        <div class="tranfer-selector">
                            Select a currency
                            <span><i class="fa-solid fa-angle-down"></i></span>
                        </div>
                    </div>
                </div>
                <hr style="height: 5px;">
                <button class="btn btn-primary">Unlock Wallet</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
